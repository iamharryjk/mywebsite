<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Was Your Day?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi there!</h2>
        <p>How was your day?</p>
        <textarea id="dayInput" placeholder="Share something about your day..."></textarea>
        <div>
            <button onclick="showMotivation()">Submit</button>
            <button onclick="closeApp()">Close</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        function showMotivation() {
            const quotes = [
                "Believe you can and you're halfway there.",
                "Every day may not be good, but there's something good in every day.",
                "You are stronger than you think.",
                "The future depends on what you do today.",
                "Keep going. Youâ€™re getting there."
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const userInput = document.getElementById('dayInput').value.trim();

            if (userInput) {
                document.getElementById('output').innerHTML = 
                    `Thanks for sharing! Here's a motivation for you:<br><strong>${randomQuote}</strong>`;
            } else {
                document.getElementById('output').innerHTML = 
                    `<span style="color: red;">Please share something about your day first!</span>`;
            }
        }

        function closeApp() {
            alert("This app can't directly close your browser tab. Please close it manually!");
        }
    </script>
</body>
</html>
